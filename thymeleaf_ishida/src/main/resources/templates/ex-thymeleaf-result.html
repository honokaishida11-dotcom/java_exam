<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>結果</h1>
	<p>
		私の名前は<span th:text="${member.name}">伊賀将之</span>です。<br>
        <p>
		<span th:if="${member.age>=20}" th:text="成人です">未成年です。</span>
		<span th:unless="${member.age>=20}" th:text="未成年です"></span>
        </p>
		趣味は「<span th:each="member,status:${hobbyList}"></span>
                <span th:text="${status.count}"></span>
                <span th:text="${hobby1}">ラン</span>
                <span th:text="${hobby2}">ラン</span>
                <span th:text="${hobby3}">ラン</span>」です。<br>

		  

        
	</p>


</body>
</html>
